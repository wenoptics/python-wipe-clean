[tool.poetry]
name = "wipe-clean"
version = "0.1.0"
description = "Wipe clean your terminal"
authors = ["wenoptk <wenoptics@gmail.com>"]
readme = "README.md"
repository = "https://github.com/wenoptics/python-wipe-clean"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.6.1"
rich = "^11.2.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
wipe-clean = "wipe_clean.main:main"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/wenoptics/python-wipe-clean/issues"
